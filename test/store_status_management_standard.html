        // ç®€å•çš„ HTML è½¬ä¹‰ï¼Œé˜²æ­¢æ¸²æŸ“ user-provided æ–‡æœ¬æ—¶æ³¨å…¥
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"] /g, function (s) {
                switch (s) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '"': return '&quot;';
                    case ' ': return '&nbsp;';
                    default: return s;
                }
            });
        }

                    approvalTargetSelect.appendChild(opt);

            }
        }
